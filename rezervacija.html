  <section id="forma" class="rezervacija">
  <h2>Rezervacija</h2>
  <p>Užpildykite formą ir mes su jumis susisieksime dėl patvirtinimo.</p>

  <form class="rezervacijos-forma" action="#" method="post">
    <label for="vardas">Vardas:</label>
    <input type="text" id="vardas" name="vardas" pattern="[A-Za-zĄČĘĖĮŠŲŪŽąčęėįšųūž\s]+" required>

    <label for="elpastas">El. paštas:</label>
    <input type="email" id="elpastas" name="elpastas" required>

    <label for="telefonas">Telefono numeris:</label>
    <input type="tel" id="telefonas" name="telefonas" pattern="[0-9+\-\s]+" required>

    <label for="data">Pageidaujama data:</label>
    <input type="date" id="data" name="data" required>

    <label for="paslauga">Paslauga:</label>
    <select id="paslauga" name="paslauga" required>
      <option value="">-- Pasirinkite --</option>
      <option>Plaukų kirpimas</option>
      <option>Dažymas</option>
      <option>Barzdos formavimas</option>
      <option>Garbanojimas</option>
      <option>Tiesinimas</option>
    </select>

    <button type="submit">Rezervuoti</button>
  </form>
</section>

	
 <footer>
  <div class="footer-grid">
    <div class="footer-form">
      <h3>Susisiekite</h3>
      <form class="contact-form" action="#" method="post">
        <input type="text" name="vardas" placeholder="Vardas" 
               pattern="[A-Za-zĄČĘĖĮŠŲŪŽąčęėįšųūž ]{2,}" 
               title="Įveskite tik raides" required>
        
        <input type="email" name="email" placeholder="El. paštas" required>

        <input type="tel" name="tel" placeholder="Telefonas" 
               pattern="[\+0-9 ]{6,}" 
               title="Įveskite galiojantį numerį" required>

        <select name="tema" required>
          <option value="">Pasirinkite paslaugą</option>
          <option value="kirpimas">Kirpimas</option>
          <option value="dažymas">Dažymas</option>
          <option value="barzda">Barzdos formavimas</option>
        </select>

        <textarea name="zinute" rows="3" placeholder="Jūsų žinutė" required></textarea>

        <button type="submit">Siųsti</button>
      </form>
    </div>
